  <body>
    <h2><a href="../index.html">Home</a></h2>

    <h2>me puedes llamar al 444-555-5555</h2>

    <form>
      <fieldset>
        <legend>Please select your preferred contact method:</legend>
        <div>
          <input
            type="radio"
            id="contactChoice1"
            name="contact"
            value="email"
          />
          <label for="contactChoice1">Email</label>
          <br />
          <input
            type="radio"
            id="contactChoice2"
            name="contact"
            value="phone"
          />
          <label for="contactChoice2">Phone</label>
          <br />
          <textarea
            name="suggestions"
            id="suggestions"
            placeholder="Write something here"
          ></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
